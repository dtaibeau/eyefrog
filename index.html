  const SEG  = '=';           // body character
  const PAUSE = 10;           // frames to pause at full extension

  const reduce = matchMedia('(prefers-reduced-motion: reduce)').matches;
  const artEl    = document.getElementById('art');
  const tongueEl = document.getElementById('tongue');

  // init art
  artEl.textContent = ART;

  // --- Fit both layers to viewport using the same transform
  function fit() {
    // reset to measure natural size
    artEl.style.transform = tongueEl.style.transform = 'scale(1) translate(0,0)';
    requestAnimationFrame(() => {
      const pad = 12;
      const maxW = innerWidth  - pad;
      const maxH = innerHeight - pad;
      const w = artEl.scrollWidth;
      const h = artEl.scrollHeight;
      let scale = Math.min(maxW / w, maxH / h, 1);
      const scaledW = w * scale, scaledH = h * scale;
      const offX = Math.max((maxW - scaledW) / 2, 0);
      const offY = Math.max((maxH - scaledH) / 2, 0);
      const t = `translate(${offX}px, ${offY}px) scale(${scale})`;
      artEl.style.transform = t;
      tongueEl.style.transform = t;
    });
  }
  addEventListener('resize', fit);
  fit();

  // --- Build tongue text at given length by padding with rows/cols
  // NOTE: the tongue is just spaces/newlines until the mouth point,
  //       then a run of '=' plus a head char.
  function tongueFrame(len) {
    if (len <= 0) return '';
    const rowsPad = '\n'.repeat(MOUTH_ROW);
    const colsPad = ' '.repeat(MOUTH_COL);
    return rowsPad + colsPad + SEG.repeat(Math.max(len - 1, 0)) + HEAD;
  }

  // --- Animate extend â†’ pause â†’ retract
  let len = 0, dir = 1, pause = 0;
  function tick() {
    if (reduce) { tongueEl.textContent = ''; return; }

    if (dir > 0) { // extending
      len += 2; // speed (chars per frame)
      if (len >= MAX_TONGUE) { len = MAX_TONGUE; dir = 0; pause = PAUSE; }
    } else if (dir < 0) { // retracting
      len -= 3;
      if (len <= 0) { len = 0; dir = 1; }
    } else { // paused
      if (--pause <= 0) dir = -1;
    }

    tongueEl.textContent = tongueFrame(len);
  }

  let timer = setInterval(tick, 1000 / FPS);
  document.addEventListener('visibilitychange', () => {
    if (document.hidden) { clearInterval(timer); timer = null; }
    else if (!timer) { timer = setInterval(tick, 1000 / FPS); }
  });

  // ---- Quick helpers to nudge mouth live with arrow keys (optional)
  addEventListener('keydown', (e) => {
    if (e.key === 'ArrowUp')    { MOUTH_ROW = Math.max(0, MOUTH_ROW - 1); e.preventDefault(); }
    if (e.key === 'ArrowDown')  { MOUTH_ROW += 1; e.preventDefault(); }
    if (e.key === 'ArrowLeft')  { MOUTH_COL = Math.max(0, MOUTH_COL - 1); e.preventDefault(); }
    if (e.key === 'ArrowRight') { MOUTH_COL += 1; e.preventDefault(); }
  });
</script>
