let MOUTH_W   = 10;      // width (chars)
let MOUTH_H   = 5;       // height (chars)
let MOUTH_ROT_DEG = -8;  // tilt angle (deg)

let ANGLE_DEG = 0;       // tongue angle; 0 = auto-aim along row to targets

const SHOTS   = 4;       // number of shots
const SPACING = 7;       // spacing (chars) along same row
const START_AT_LEFT = true; // if false, shoots leftward

/* ===== Lock + guide ===== */
const LOCK_MOUTH = true; // freeze movement/resize/tilt keys
let showGuide = false;   // start with guide hidden

/* ===== Console logger ===== */
function logMouthConfig(){
  console.log("MOUTH_ROW =", MOUTH_ROW);
  console.log("MOUTH_COL =", MOUTH_COL);
  console.log("MOUTH_W   =", MOUTH_W);
  console.log("MOUTH_H   =", MOUTH_H);
  console.log("MOUTH_ROT_DEG =", MOUTH_ROT_DEG);
}
logMouthConfig();

/* ===== 3) Animation timing ===== */
let FPS = 30;
const OPEN_STEPS   = 8;   // frames to open/close
const EXT_SPEED    = 3;   // chars/frame (extend)
const RET_SPEED    = 4;   // chars/frame (retract)
const MAX_LEN      = 120; // max tongue length
const HOLD_FRAMES  = 8;   // pause at full extension
const SEG = '='; const TIP = '»';

const baseEl = document.getElementById('base');
const ovEl   = document.getElementById('overlay');
const lines0 = ART.split('\n');

/* ---------- rotated-oval mouth, grows from UPPER-LEFT corner ---------- */
function carveMouth(srcLines, open01){
  const Wcur = Math.max(1, Math.round(MOUTH_W * open01));
  const Hcur = Math.max(1, Math.round(MOUTH_H * open01));

  const lines = srcLines.map(s => s.split(''));
  const cx = MOUTH_COL + Math.floor(Wcur / 2);
  const cy = MOUTH_ROW + Math.floor(Hcur / 2);

  const a  = Math.max(0.5, Wcur / 2);
  const b  = Math.max(0.5, Hcur / 2);

  const th = (MOUTH_ROT_DEG * Math.PI) / 180;
  const cos = Math.cos(th), sin = Math.sin(th);

  for (let r = 0; r < Hcur; r++){
    const rr = MOUTH_ROW + r;
    if (rr < 0 || rr >= lines.length) continue;

    for (let c = 0; c < Wcur; c++){
      const cc = MOUTH_COL + c;
      if (cc < 0) continue;
      while (cc >= lines[rr].length) lines[rr].push(' ');

      const dx = cc - cx;
      const dy = rr - cy;
      const xr =  dx * cos + dy * sin;
      const yr = -dx * sin + dy * cos;

      if ((xr * xr) / (a * a) + (yr * yr) / (b * b) <= 1) {
        lines[rr][cc] = ' ';
      }
    }
  }
  return lines.map(a => a.join('')).join('\n');
}

/* ---------- tongue drawing ---------- */
function drawTongue(len, row0, col0, angleDeg){
  if (len<=0) return '';
  const rad = angleDeg * Math.PI/180, dx = Math.cos(rad), dy = Math.sin(rad);
  const rows = new Map();
  const put = (r,c,ch)=>{
    r = Math.round(r); c = Math.max(0, Math.round(c));
    if (r<0) return; const a = rows.get(r)||[]; a.push([c,ch]); rows.set(r,a);
  };
  for (let i=0;i<Math.max(0,len-1);i++) put(row0+dy*i, col0+dx*i, SEG);
  put(row0+dy*(len-1), col0+dx*(len-1), TIP);

  const maxR = Math.max(...rows.keys(), 0);
  const out = [];
  for (let r=0;r<=maxR;r++){
    const a = rows.get(r); if (!a){ out.push(''); continue; }
    a.sort((x,y)=>x[0]-y[0]);
    let s='', last=-1;
    for (const [col,ch] of a){ if (col>last+1) s+=' '.repeat(col-(last+1)); s+=ch; last=col; }
    out[r]=s;
  }
  return '\n'.repeat(Math.max(0,row0)) + out.join('\n');
}

/* ---------- rotated-oval guide + target dots ---------- */
function guideOverlay(targets) {
  const rows = new Map();
  const put = (r,c,ch)=>{
    r = Math.round(r); c = Math.max(0, Math.round(c));
    if (r < 0) return; const a = rows.get(r) || []; a.push([c, ch]); rows.set(r, a);
  };

  const cx = MOUTH_COL + Math.floor(MOUTH_W/2);
  const cy = MOUTH_ROW + Math.floor(MOUTH_H/2);
  const a  = MOUTH_W/2, b = MOUTH_H/2;

  const th = (MOUTH_ROT_DEG * Math.PI) / 180, cos = Math.cos(th), sin = Math.sin(th);

  // outline band
  for (let r = MOUTH_ROW; r < MOUTH_ROW + MOUTH_H; r++){
    for (let c = MOUTH_COL; c < MOUTH_COL + MOUTH_W; c++){
      const dx = c - cx, dy = r - cy;
      const xr =  dx * cos + dy * sin;
      const yr = -dx * sin + dy * cos;
      const v = (xr * xr) / (a * a) + (yr * yr) / (b * b);
      if (v > 0.97 && v < 1.03) put(r, c, '·');
    }
  }

  // target dots
  for (const t of targets) put(t.row, t.col, '•');

  const maxR = Math.max(...rows.keys(), 0), out = [];
  for (let r = 0; r <= maxR; r++){
    const arow = rows.get(r);
    if (!arow){ out.push(''); continue; }
    arow.sort((x,y)=>x[0]-y[0]);
    let s='', last=-1;
    for (const [col,ch] of arow){
      if (col>last+1) s += ' '.repeat(col-(last+1));
      s += ch; last=col;
    }
    out[r]=s;
  }
  return '\n'.repeat(Math.max(0, Math.min(MOUTH_ROW, out.length ? MOUTH_ROW : 0))) + out.join('\n');
}

/* ---------- viewport fit ---------- */
function fit(){
  baseEl.style.transform = ovEl.style.transform = 'scale(1)';
  requestAnimationFrame(()=>{
    baseEl.textContent = carveMouth(lines0, open01);
    const pad=12, maxW=innerWidth-pad, maxH=innerHeight-pad;
    const w=baseEl.scrollWidth, h=baseEl.scrollHeight;
    const scale = Math.min(maxW/w, maxH/h, 1);
    const offX = Math.max((maxW - w*scale)/2, 0);
    const offY = Math.max((maxH - h*scale)/2, 0);
    const t = `translate(${offX}px, ${offY}px) scale(${scale})`;
    baseEl.style.transform=t; ovEl.style.transform=t;
  });
}
addEventListener('resize', fit);

/* ---------- targets ---------- */
function originForShot(){
  return {
    row: MOUTH_ROW + Math.floor(MOUTH_H / 2),
    col: MOUTH_COL + Math.floor(MOUTH_W / 2)
  };
}
function buildTargets(){
  const o = originForShot();
  const arr = [];
  for (let i=0;i<SHOTS;i++){
    const col = START_AT_LEFT ? o.col + (i + 1)*SPACING : o.col - (i + 1)*SPACING;
    arr.push({ row: o.row, col });
  }
  return arr;
}
function targetAngle(target){
  const o = originForShot();
  const dy = target.row - o.row, dx = target.col - o.col;
  return Math.atan2(dy, dx) * 180/Math.PI;
}
let targets = buildTargets();

/* ---------- state machine ---------- */
let phase='open', frame=0, open01=0, L=0, shotIdx=0;

function step(){
  const o = originForShot();
  const target = targets[shotIdx] || targets[targets.length-1];
  const angle = ANGLE_DEG !== 0 ? ANGLE_DEG : targetAngle(target);

  switch(phase){
    case 'open':
      open01 = Math.min(1, (frame+1)/OPEN_STEPS);
      if (open01>=1){ phase='extend'; frame=-1; }
      break;
    case 'extend': {
      const dx = Math.abs(target.col - o.col), dy = Math.abs(target.row - o.row);
      const need = Math.min(MAX_LEN, Math.round(Math.hypot(dx,dy)));
      L = Math.min(need, L + EXT_SPEED);
      if (L>=need){ L=need; phase='hold'; frame=-1; }
      break;
    }
    case 'hold':
      if (frame>=HOLD_FRAMES){ phase='retract'; frame=-1; }
      break;
    case 'retract':
      L = Math.max(0, L - RET_SPEED);
      if (L<=0){
        shotIdx++;
        if (shotIdx >= targets.length){ phase='close'; } else { phase='extend'; }
        frame=-1;
      }
      break;
    case 'close':
      open01 = Math.max(0, 1 - (frame+1)/OPEN_STEPS);
      if (open01<=0){ phase='open'; frame=-1; shotIdx=0; } // loop
      break;
  }
  frame++;

  baseEl.textContent = carveMouth(lines0, open01);
  ovEl.textContent   = drawTongue(L, o.row, o.col, angle)
                     + (showGuide ? guideOverlay(targets) : '');
}

baseEl.textContent = ART;
let timer = setInterval(step, 1000/FPS);
document.addEventListener('visibilitychange', () => {
  if (document.hidden){ clearInterval(timer); timer=null; }
  else if (!timer){ timer=setInterval(step, 1000/FPS); }
});

/* ---------- hotkeys ---------- */
addEventListener('keydown',(e)=>{
  // L = log current values anytime
  if (e.key.toLowerCase() === 'l') { logMouthConfig(); }

  // Mouth move/resize/tilt are ignored when locked
  if (!LOCK_MOUTH) {
    if (e.key==='ArrowUp')   { MOUTH_ROW--;  targets=buildTargets(); fit(); }
    if (e.key==='ArrowDown') { MOUTH_ROW++;  targets=buildTargets(); fit(); }
    if (e.key==='ArrowLeft') { MOUTH_COL--;  targets=buildTargets(); fit(); }
    if (e.key==='ArrowRight'){ MOUTH_COL++;  targets=buildTargets(); fit(); }

    if (e.key==='[') { MOUTH_W=Math.max(1,MOUTH_W-1); targets=buildTargets(); fit(); }
    if (e.key===']') { MOUTH_W+=1;                      targets=buildTargets(); fit(); }
    if (e.key==='{') { MOUTH_H=Math.max(1,MOUTH_H-1);   targets=buildTargets(); fit(); }
    if (e.key==='}') { MOUTH_H+=1;                      targets=buildTargets(); fit(); }

    if (e.key===',') { MOUTH_ROT_DEG = Math.max(-45, MOUTH_ROT_DEG - 1); fit(); }
    if (e.key=== '.') { MOUTH_ROT_DEG = Math.min( 45, MOUTH_ROT_DEG + 1); fit(); }
  }

  if (e.key==='+' || e.key==='='){ FPS=Math.min(120,FPS+5); restart(); }
  if (e.key==='-' || e.key==='_'){ FPS=Math.max(5,FPS-5);  restart(); }

  if (e.key.toLowerCase()==='g'){ showGuide=!showGuide; }
  if (e.key.toLowerCase()==='p'){
    if (timer){ clearInterval(timer); timer=null; } else restart();
  }
});
function restart(){ clearInterval(timer); timer=setInterval(step, 1000/FPS); }

/* kick things off */
fit();
</script>
